syntax = "proto3";

message Customer {
  string uuid = 1;
  string email = 2;
  string name = 3;
  string surname = 4;
  int64 age = 5;
}

message CustomerResponse {
  Customer customer = 1;
}

message CustomerCreateRequestPayload {
  string email = 1;
  string password = 2;
}

message CustomerUpdateRequestPayload {
  string email = 1;
  string name = 2;
  string surname = 3;
  int64 age = 4;
}
